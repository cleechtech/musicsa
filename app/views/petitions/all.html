<div class='row'>
	<div class='col-sm-offset-1 col-sm-6'>
	<h2>All Petitions</h2>
	<div class='col-sm-offset-6' spinner="viewLoading"></div>
	<ul>
		<li ng-repeat='(petitionId, petition) in petitions'>
			<h3><a ng-href='#/petitions/{{ petitionId }}'>{{ petition.action }}</a></h3>
			<span>submitted by <a ng-href='#/users/{{ petition.owner }}'>{{ petition.owner }}</a></span>
			----
			<a ng-click='deletePetition(petitionId)' ng-show='signedIn() && petition.owner === currentUser.username'>delete</a>
		</li>
	</ul>
</div>
