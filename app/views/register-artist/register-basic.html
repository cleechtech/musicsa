<p ng-show="error" class="text-danger">{{ error }}</p>

<div class='form-group'>
	<label for='artistName'>Artist name</label>
	<input type='text' class='form-control' name='artistName' ng-model='formData.artistName' placeholder='What you call yourself'>
</div>
<div class='form-group'>
	<label for='username'>Username</label>
	<input type='text' class='form-control' name='username' ng-model='formData.username' placeholder="How you'll appear on the site">
</div>
<div class='form-group'>
	<label for='email'>Email</label>
	<input type='text' class='form-control' name='email' ng-model='formData.email' placeholder='So we can get in touch'>
</div>
<div class='form-group'>
	<label for='password'>Password</label>
	<input type='password' class='form-control' name='password' ng-model='formData.password' placeholder='For your protection'>
</div>

<!-- next section -->
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="a-register.upload" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
