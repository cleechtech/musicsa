<div class='navbar navbar-inverse' role='navigation' ng-controller='NavCtrl'>
    <div class='navbar-header'>
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
          <span class="icon-bar"></span>
	    </button>
        <a ui-sref='home' class='navbar-brand'>musicsa</a>
    </div>        
    <div class='collapse navbar-collapse'>

        <!-- show if user is signed in ($rootScope method) -->
        <ul class='nav navbar-nav navbar-right' ng-show='signedIn()'>
        	<li>
        		<!-- include gravatar -->
        		<a ng-href='#/users/{{ currentUser.username }}'>{{ currentUser }}</a>
      		</li>
            <li>
                <a href='#' ng-click='logout()'><i class="fa fa-sign-out"></i>  Logout</a>
            </li>
        </ul>

        <!-- show if user is NOT signed in ($rootScope method) -->
        <ul class='nav navbar-nav navbar-right' ng-hide='signedIn()'>
            <li>
                <a ui-sref='login'><i class="fa fa-user"></i>  Login</a>
            </li>
        </ul>
    </div>
</div>
